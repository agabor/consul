    accessibility:
      description: "A webes akadálymentesítés arra utal, hogy minden ember hozzáférhet
        az internethez és annak tartalmához, tekintet nélkül a fogyatékosságra (fizikai,
        szellemi vagy technikai), illetve a felhasználási környezetből (technológiai
        vagy környezeti) származókból. \n\n Ha a weboldalakat a hozzáférhetőség szem
        előtt tartásával tervezték, minden felhasználó egyenlő feltételek mellett
        férhet hozzá a tartalomhoz, például:"
      examples:
      - Ha megad alternatív szövegeket a képekhez, akkor a vakok és gyengénlátók speciális
        olvasó szoftverekkel hozzáférhetnek ehhez az információhoz.
      - Ha a videók feliratokkal rendelkeznek, a halláskárosodott felhasználók is
        meg tudják érteni őket.
      - Ha a tartalom egyszerű és illusztrált nyelven íródott, a tanulási problémákkal
        küzdő felhasználók jobban megérthetik őket.
      - Ha a felhasználónak mozgási problémái vannak és nehéz használnia az egeret,
        akkor a billentyű alternatívák segítenek a navigációban.
